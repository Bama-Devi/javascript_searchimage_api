<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./images/logo.png" type="image/x-icon">
</head>

<body>
    <header></header>
    <main>
        <h1 class="title">image search</h1>
        <form id="form">
            <input type="text" id="inputBox" placeholder="search image by text">
            <button type="submit" class="searchBtn">search</button>
        </form>
       <div class="cardContainer">
            <div class="searchResult">
                <div class="searchImg">
                    <img src="./images/drk.jpg" alt="dark_image">
                    <a href="https://unsplash.com/photos/woman-in-forest-holding-dslr-camera-during-golden-hour-lw4jM1smaCs"
                        target="_blank">dark sky</a>
                </div>
                <div class="searchImg">
                    <img src="./images/progrm.jpg" alt="programming_image">
                    <a href="https://unsplash.com/photos/woman-in-forest-holding-dslr-camera-during-golden-hour-lw4jM1smaCs"
                        target="_blank">programmer view</a>
                </div>
                <div class="searchImg">
                    <img src="./images/phtgrphy.jpg" alt="photography_image">
                    <a href="https://unsplash.com/photos/photography-of-lightning-storm-in9-n0JwgZ0"
                        target="_blank">photographer day</a>
                </div>
            </div>
        </div>

        <button id="showMoreBtn">show more</button>


    </main>



    <footer></footer>
    <script src="app.js"></script>
</body>

</html>
